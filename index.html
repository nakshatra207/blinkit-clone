<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blinkit Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Blinkit Clone</h1>
  <div class="product-list">
    <div class="product">
      <img src="images/apple.jpg" alt="Apple">
      <h3>Apple</h3>
      <p>₹100/kg</p>
      <button onclick="addToCart('Apple')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/milk.jpg" alt="Milk">
      <h3>Milk</h3>
      <p>₹60/L</p>
      <button onclick="addToCart('Milk')">Add to Cart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
